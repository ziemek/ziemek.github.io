<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortes Island - Lake Monitoring Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Cortes Island - Lake Monitoring Data</h1>

    <div class="controls">
        <div class="controls-wrapper">
            <div class="primary-controls">
                <div class="parameter-group">
                    <button class="param-btn active" data-param="temperature">Temperature</button>
                    <button class="param-btn" data-param="DO">Dissolved Oxygen</button>
                    <button class="param-btn" data-param="SPC">Conductance</button>
                    <button class="param-btn" data-param="TDS">Total Dissolved Solids</button>
                    <button class="param-btn" data-param="PH">pH</button>
                </div>

                <div class="view-toggle-container">
                    <label for="viewType">View Type:</label>
                    <select id="viewType" name="viewType">
                        <option value="timeSeries">Time Series</option>
                        <option value="depthProfiles">Depth Profiles</option>
                        <option value="horizontalDepth">Horizontal Depth</option>
                    </select>
                </div>
            </div>

            <div class="analysis-controls">
                <div class="parameter-group">
                    <button class="param-btn" data-param="temp_oxygen">Temperature vs Oxygen</button>
                    <button class="param-btn" data-param="conductivity_tds">Conductivity vs TDS</button>
                    <button class="param-btn" data-param="ph_oxygen">pH vs Dissolved Oxygen</button>
                    <button class="param-btn" data-param="secchi">Secchi Depth Analysis</button>
                </div>
            </div>
        </div>
    </div>

    <div class="charts-grid" id="chartsContainer">
    </div>

    <div class="legend" id="legend">
    </div>
</div>

<script type="module" src="js/main.js"></script>
</body>
</html>
